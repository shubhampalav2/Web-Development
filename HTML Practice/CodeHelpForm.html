<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeHelp Contact Us Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <h1>Welcome to Codehelp!</h1>
    <h2>Contact Us Form</h2>
    <form name="register" action="https://www.thecodehelp.in/" method="post">
        <div>
            <label for="name">Name</label>
            <input type="text" name="name" id="name" placeholder="Enter your name" />
        </div>
        <br />
        <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Enter your email" />
        </div>
        <br />
        <div>
            <label for="contact">Contact</label>
            <input type="number" name="contact" id="contact" placeholder="Enter your number" />
        </div>
        <br />
        <div>
            <label for="gender">Gender</label>
            <select name="gender" id="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="others">Others</option>
            </select>
        </div>
        <br />
        <div>
            <label for="dob">Date of Birth</label>
            <input type="date" name="date" id="dob" />
        </div>
        <br />
        <div>
            <span>Rating</span>
            <input type="radio" name="rating" value="1" /><label for="rating1">1</label>
            <input type="radio" name="rating" /><label for="rating2">2</label>
            <input type="radio" name="rating" /><label for="rating3">3</label>
            <input type="radio" name="rating" /><label for="rating4">4</label>
        </div>
        <br />
        <div>
            <label for="message">Enter your Message</label>
            <br />
            <textarea name="message" id="message" rows="4" cols="30" placeholder="Enter your message"></textarea>
        </div>
        <br />
        <div>
            <input type="submit" value="submit" />
            <input type="reset" value="reset" />
        </div>
    </form>
    <br />
    <footer>
        <a href="https://web.telegram.org/k/#-1930021520" target="_blank"><i class="fa-brands fa-telegram"
                style="color: #2273a5;"></i></a>
        <a href="https://web.whatsapp.com/" target="_blank"><i class="fa-brands fa-whatsapp"
                style="color: #4dc436;"></i></a>
        <a href="https://www.youtube.com/" target="_blank"><i class="fa-brands fa-youtube"
                style="color: #a00d0d;"></i></a>
    </footer>
</body>

</html>
