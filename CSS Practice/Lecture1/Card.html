<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" type="text/css" href="card.css" />
</head>

<body>
    <div class="card">
        <div class="logo">
            <img src="./Web_Dev.jpg" alt="Web Development" id="webimg" />
        </div>
        <div class="content">
            <h2>Web Development Master Course @dot Batch</h2>
        </div>
        <div class="price">
            <span class="dis">₹4500</span>
            <span class="cut-price">₹6999</span>
            <button>45% off</button>
        </div>

    </div>
</body>

</html>
